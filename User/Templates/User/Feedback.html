{% extends 'User/Header.html' %}
{% load static %}
<!DOCTYPE html>

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Feedback</h1>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Your Feedback:</label>
            <textarea id="content" name="content" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit Feedback</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
