{% extends 'User/Header.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">User Profile</h1>
    <div class="card p-4 shadow">
        <div class="text-center">
            <img src="{{ user.user_photo.url }}" alt="User Photo" class="img-thumbnail mb-3" style="width: 150px; height: 150px;">
            <h2>{{ user.user_first_name }} {{ user.user_last_name }}</h2>
        </div>
        <div class="mt-4">
            <p><strong>Email:</strong> {{ user.user_email }}</p>
            <p><strong>Phone:</strong> {{ user.user_phone }}</p>
            <p><strong>Username:</strong> {{ user.username }}</p>
        </div>
        <div class="mt-4 d-flex justify-content-around">
            <a href="{% url 'User:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
            <a href="{% url 'User:change_password' %}" class="btn btn-warning">Change Password</a>
            <!-- <a href="{% url 'User:wishlist' %}" class="btn btn-info">View Wishlist</a> -->
            <a href="{% url 'User:userpreference' %}" class="btn btn-secondary">Set Preferences</a>
            <!-- <a href="{% url 'User:feedback' %}" class="btn btn-success">Give Feedback</a> -->
        </div>
    </div>
</div>
{% endblock %}
