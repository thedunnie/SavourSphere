{% extends 'User/Header.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.user_first_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.user_last_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.user_email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user.user_phone }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user_photo">Profile Photo:</label>
            <input type="file" id="user_photo" name="user_photo" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Save Changes</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
