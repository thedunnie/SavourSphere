{% extends 'User/Header.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Create a New Post</h1>
    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="post_content">Post Content:</label>
            <textarea id="post_content" name="post_content" rows="4" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="post_file">Upload File:</label>
            <input type="file" id="post_file" name="post_file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
    </form>
</div>
{% endblock %}
