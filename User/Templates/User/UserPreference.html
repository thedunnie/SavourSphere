{% extends 'User/Header.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">User Preferences</h1>
    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="cuisine">Select Cuisine:</label>
            <select name="cuisine" id="cuisine" class="form-control" required>
                {% for cuisine in cuisines %}
                    <option value="{{ cuisine.id }}">{{ cuisine.cuisine_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="dishtype">Select Dish Type:</label>
            <select name="dishtype" id="dishtype" class="form-control" required>
                {% for dishtype in dishtypes %}
                    <option value="{{ dishtype.id }}">{{ dishtype.dishtype_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Save Preferences</button>
    </form>
</div>
{% endblock %}
