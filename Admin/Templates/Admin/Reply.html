{% extends 'Admin/Header.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Reply to Complaint</h3>
                </div>
                <div class="card-body">
                    <p><strong>Complaint:</strong> {{ complaint.complaint_text }}</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="complaint_reply" class="form-label">Reply:</label>
                            <textarea name="complaint_reply" id="complaint_reply" class="form-control" rows="4"
                                required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit Reply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
